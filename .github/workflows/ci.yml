name: ci

on:
  push:
    paths-ignore:
    - 'CHANGELOG.md'
    - 'README.md'
    - 'changelog.md'
    - 'readme.md'
  pull_request:

jobs:
  CheckSkipCI:
    runs-on: ubuntu-latest
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.pull_request.title, '[skip ci]') &&
      !contains(github.event.head_commit.message, '[skip-ci]') &&
      !contains(github.event.pull_request.title, '[skip-ci]')
    steps:
      - run: exit 0

  build:
    runs-on: windows-latest
    needs: [CheckSkipCI]
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.

    - name: Install .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2             

    - name: Version
      uses: aarnott/nbgv@v0.4.0
      with:
        setAllVars: true

    - name: Restore
      run: dotnet restore Vortice.sln

    - name: Pack
      run: msbuild /t:pack /p:Configuration=Release /m Vortice.sln

    - name: Publish to NuGet
      if: github.event_name == 'push'
      run: |      
          if ( "${{github.ref}}" -match "^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$" ) {
              dotnet nuget push bin/Packages/Release/**/*.nupkg -s nuget.org -k ${{secrets.NUGET_TOKEN}} --no-symbols true
          } else {
              echo "publish is only enabled by tagging with a release tag"
          }
